<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    
  
    <div class="card">

      <div class="header">
        <img class="card-background" src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-info">

        <img class="photo" src="images/image-victor.jpg" alt="">

      
        <div class="details">
          <p class="profile-name">Victor Crest <span>26</span></p>
        

          <p class="location">London</p>
        </div>
      </div>
      <hr>
      <div class="card-footer">
        <div class="item">
          <p class="numbers">80K</p>
          <p class="desc">Followers</p>
        </div>

        <div class="item">
          <p class="numbers">803K</p>
          <p class="desc">Likes</p>
        </div>

        <div class="item">
          <p class="numbers">1.4K</p>
          <p class="desc">Photos</p>
        </div>
      </div>
    </div>

    

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Dinglasan</a>.
  </div>
  
</body>
</html>
